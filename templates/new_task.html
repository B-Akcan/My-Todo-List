{% extends "base.html" %}
{% block title %}My Todo List - New Task{% endblock %}
{% block link %}
<link rel="stylesheet" href="{{ url_for("static", filename="styles/new_task.css") }}">
{% endblock %}
{% block content %}
<form action="#", method="post">
    <div class="mb-3">
      <label class="form-label">Add a new task</label>
      <input type="text" class="form-control" name="content">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
